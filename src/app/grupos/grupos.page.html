<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>grupos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">grupos</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-routing-bar></app-routing-bar>

  <ion-list>
    <ion-item *ngFor="let group of group$ | async; let i = index">
      <ion-avatar slot="start">
      </ion-avatar>
      <ion-label class="ion-text-nowrap">
        {{group.name}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
